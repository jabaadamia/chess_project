{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Chess{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav>
        <div id="navbar">
            <a href="{% url 'home' %}" class="barlink" id="logo">logo</a>
            <a href="" class="barlink">analyze</a>
            <a href="" class="barlink">study</a>
            <a href="" class="barlink">about</a>
        
            <div id="login">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' username=user.username %}" class="barlink"> {{ user.username }}</a>
                    
                    <a href="{% url 'account_logout' %}" class="button">Log Out</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="button">Log In</a>
                    <a href="{% url 'account_signup' %}" class="button">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>

{% extends '_base.html' %}

{% block title %}Log In{% endblock title %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>
</div>
{% endblock content %}

{% extends '_base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
    <div id="user-data">
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>rating: {{ user.rating }}</p>
        <p>puzzle rating: {{ user.puzzle_rating }}</p>
        <p>puzzles solved: {{ user.solved_puzzles.count }}</p>
    </div>
{% endblock %}

{% extends '_base.html' %}

{% block title %}Sign Up{% endblock title %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div id="container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submit-button">Sign Up</button>
    </form>
</div>

{% endblock content %}
